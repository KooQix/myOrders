<div class="head">
    <mat-form-field appearance="standard">
        <mat-label>Filtrer</mat-label>
        <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex: John Doe"
            #input
        />
    </mat-form-field>

    <button
        mat-flat-button
        class="new"
        title="Nouvelle entreprise"
        (click)="createCompany()"
    >
        <mat-icon><span class="material-icons-outlined"> add </span></mat-icon>
    </button>
</div>

<table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">
            <p>{{ element.name }}</p>
        </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Ville</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <!-- Zip code Column -->
    <ng-container matColumnDef="zip">
        <th mat-header-cell *matHeaderCellDef>Code Postal</th>
        <td mat-cell *matCellDef="let element">{{ element.zip }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Numéro de téléphone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef>Méthode de paiement</th>
        <td mat-cell *matCellDef="let element">
            {{ element.paid_per_day ? "À la journée" : "À la tonne" }}
        </td>
    </ng-container>

    <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef class="modifier">Modifier</th>
        <td mat-cell *matCellDef="let element" class="modifier">
            <button
                mat-flat-button
                title="Modifier commande"
                (click)="updateCompany(element.id)"
            >
                <mat-icon
                    ><span class="material-icons-outlined">
                        edit
                    </span></mat-icon
                >
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="100">
            Pas de données matchant le filtre: "{{ input.value }}"
        </td>
    </tr>
</table>
